<section id="contact" class="section contact">
    <div class="container">
        <div class="section-header centered">
            <p class="overline">Stay in the loop</p>
            <h2>Connect With Our Experts</h2>
            <p class="ready-text">Ready to transform your business vision into reality? Contact DoubleU Technology today.</p>
        </div>
        <div class="custom-form-wrapper narrow">
            <form id="g-form">
                <div class="form-row">
                    <div class="form-group"><label>Name</label><input type="text" placeholder="Full Name" required></div>
                    <div class="form-group"><label>Email Address</label><input type="email" placeholder="email@company.com" required></div>
                </div>
                <div class="form-group"><label>Message</label><textarea rows="4" placeholder="How can we help your business?"></textarea></div>
                <button type="submit" class="submit-btn">Submit Connect Request</button>
            </form>
        </div>
    </div>
</section>

<footer class="footer">
    <div class="container">
        <div class="footer-logo">
            <img src="assets/images/DoubleU-logotype-27.png" alt="DoubleU">
        </div>
        <p>Taipei, Taiwan | info@doubleu-tech.com</p>
        <p>&copy; 2025 DoubleU-Tech Advisory. All Rights Reserved.</p>
    </div>
</footer>

<script>
    function openModal(id) {
        var modal = document.getElementById(id);
        modal.style.setProperty('display', 'flex', 'important');
        document.body.style.overflow = "hidden";
    }
    function closeModal(id) {
        var modal = document.getElementById(id);
        modal.style.setProperty('display', 'none', 'important');
        document.body.style.overflow = "auto";
    }
    window.onclick = function(e) { if (e.target.className === 'modal') { closeModal(e.target.id); } }
</script>
</body>
</html>
