    <style>
        /* --- 頁面專屬 CSS (優化卡片樣式) --- */
        
        /* 滑動容器設定 */
        .news-slider-wrapper {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
        }

        .news-grid {
            display: flex;
            gap: 30px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 20px 10px; /* 增加上下 padding 以免陰影被切掉 */
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* Firefox 隱藏捲軸 */
        }
        .news-grid::-webkit-scrollbar { display: none; /* Chrome/Safari 隱藏捲軸 */ }

        /* --- 卡片設計 --- */
        .news-card {
            min-width: 350px; /* 卡片寬度 */
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); /* 輕微陰影 */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(0,0,0,0.03);
        }

        .news-card:hover {
            transform: translateY(-5px); /* 滑鼠移過去上浮 */
            box-shadow: 0 15px 30px rgba(0,0,0,0.1); /* 加深陰影 */
        }

        /* 圖片/色塊區域 */
        .news-image {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
            text-align: center;
            padding: 20px;
            background-size: cover;
            position: relative;
        }
        /* 加上一層半透明遮罩讓文字更清楚 (模擬高級感) */
        .news-image::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.1);
        }
        .news-image span { position: relative; z-index: 2; }

        /* 內容區域 */
        .news-content {
            padding: 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .news-date {
            color: var(--accent);
            font-weight: 700;
            font-size: 12px;
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: block;
        }

        .news-title {
            font-family: 'Playfair Display', serif;
            font-size: 22px;
            line-height: 1.3;
            margin-bottom: 15px;
            color: var(--primary-dark);
        }

        .news-desc {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
            flex-grow: 1; /* 讓底部按鈕對齊 */
        }

        .read-more {
            font-size: 13px;
            font-weight: 700;
            color: var(--primary-dark);
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: auto;
        }
        .news-card:hover .read-more { color: var(--accent); }

        /* --- "Coming Soon" 特別樣式 --- */
        .card-coming-soon {
            background-color: #f8f9fa;
            border: 2px dashed #ddd;
            box-shadow: none;
            cursor: default;
        }
        .card-coming-soon:hover {
            transform: none;
            box-shadow: none;
            border-color: var(--accent);
        }
        .card-coming-soon .news-image {
            background: #eee;
            color: #999;
        }
        .card-coming-soon .news-title { color: #999; }

        /* --- 左右切換按鈕 --- */
        .slide-btn {
            width: 50px; height: 50px;
            background: #fff;
            border: 1px solid #eee;
            border-radius: 50%;
            cursor: pointer;
            position: absolute;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: 0.3s;
            font-size: 18px;
            color: var(--primary-dark);
        }
        .slide-btn:hover {
            background: var(--primary-dark);
            color: #fff;
        }
        .prev-btn { left: -25px; }
        .next-btn { right: -25px; }

        /* RWD */
        @media (max-width: 768px) {
            .news-card { min-width: 85vw; } /* 手機版一張卡片佔寬一點 */
            .prev-btn, .next-btn { display: none; /* 手機版用滑的就好，隱藏按鈕 */ }
        }
    </style>
</head>
